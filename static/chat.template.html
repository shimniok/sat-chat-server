<div class="container-fluid bg-secondary" id="app">
    <div class="col col-sm-8 col-md-7 col-lg-6 h-100 border mx-auto">
        <div class="row bg-primary text-light align-items-center justify-content-between p-1" id="app-header">
            <div class="col col-2 pl-0" id="header-title">
                RockBlock Chat
            </div>
            <div class="col col-3">
                <div class="row justify-content-end">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Hi, // user.name //
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button">Settings</button>
                            <button class="dropdown-item" type="button">Admin</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row overflow p-2 bg-dark" ng-controller="ChatController" id="message-window">
            <div ng-repeat="m in messages">
                <!-- <div class="row border align-items-end" ng-class="m.sender_id != null ? 'justify-content-end' : 'justify-content-start'">-->
                <div class="mb-1" id="message-row">
                    <div class="rounded p-1" ng-class="m.sender_id != null ? 'mine' : 'theirs'">
                        // m.message //
                    </div>
                </div>
            </div>
        </div>
        <div class="m-0 p-3 bg-light" id="input-row">
            <form class="form-inline" method="post" ng-submit="sendMessage()">
                <div class="input-group col-sm-12">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Message</div>
                    </div>
                    <input class="form-control" type="text" ng-model="message" name="message"/>
                    <div class="col-auto">
                        <button class="form-control ml-sm-3" type="submit" id="send">Send</button>
                    </div>
                </div>
            </form>
            <a href="" ng-click="logout()">Logout</a>
        </div>
    </div>
</div>
