<div class="container-fluid bg-secondary" id="app">
    <div class="border col col-sm-8 col-md-7 col-lg-6 h-100 mx-auto">
        <!-- header row -->
        <div class="row bg-primary text-light align-items-center justify-content-between p-1" id="header-window">
            <div class="col col-3 pl-0" id="header-title">
                RockBlock Chat
            </div>
            <div class="col col-3">
                <div class="row justify-content-end">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Hi, // user.name //
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button">Settings</button>
                            <button class="dropdown-item" type="button">Admin</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- chat window -->
        <div class="row border" id="message-window">
            <div class="col h-100 bg-dark p-2 align-items-end" ng-controller="ChatController">
                <div ng-repeat="m in messages">
                    <div class="row" ng-class="m.sender_id != null ? 'justify-content-end' : 'justify-content-start'">
                        <div class="col col-5 justify-content-between">
                                <div class="rounded p-1" ng-class="m.sender_id != null ? 'mine' : 'theirs'">
                                    // m.message //
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- input window -->
        <div class="row bg-light border" id="input-window">
            <form class="form-inline" method="post" ng-submit="sendMessage()">
                <div class="input-group col-12">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Message</div>
                    </div>
                    <input class="form-control" type="text" ng-model="message" name="message"/>
                </div>
                <button class="form-control col-2 ml-sm-3" type="submit" id="send">Send</button>
            </form>
        </div>
    </div>
</div>
