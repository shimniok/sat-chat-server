<div class="container-fluid bg-secondary" id="app">
    <div class="col-sm-8 col-md-7 col-lg-6 d-flex flex-column flex-grow-1 flex-fill h-100 mx-auto">

        <!-- header row -->
        <div class="row bg-primary text-light align-items-center justify-content-between p-1" id="header-window">
            <div class="col col-sm-5 pl-0" id="header-title">
                RockBlock Chat
            </div>
            <div class="col col-3">
                <div class="row justify-content-end">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Hi, // user.name //
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button" ng-click="device()">Device</button>
                            <button class="dropdown-item" type="button" ng-click="admin()">Admin</button>
                            <button class="dropdown-item" type="button" ng-click="logout()">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- message window -->
        <div class="row h-100" id="message-window">
            <div class="d-flex flex-column w-100 bg-dark p-2 justify-content-end"  >
                <div ng-repeat="m in messages" class="d-flex flex-row" ng-class="m.sender_id != null ? 'justify-content-end' : 'justify-content-start'" id="m// m.id //">
                    <div class="rounded px-2 py-1" ng-class="m.sender_id != null ? 'mine' : 'theirs'">
                        // m.message //
                    </div>
                </div>
                <div id="bottom"></div>
            </div>
        </div>

        <!-- input window -->
        <div class="row bg-light p-2" id="input-window">
            <form class="form-inline justify-content-between col-12" method="post" ng-submit="sendMessage()">
                <div class="form-group col-10 p-0">
                    <div class="input-group p-0 w-100 justify-content-start">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Message</div>
                        </div>
                        <input class="form-control" type="text" ng-model="message" name="message"/>
                    </div>
                </div>
                <div class="form-group">
                    <button class="form-control" type="submit" id="send">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
