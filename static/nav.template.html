<div class="row bg-primary text-light align-items-center justify-content-between p-1" id="header-window">
    <div class="col col-sm-5 pl-0" id="header-title">
        RockBlock Chat
    </div>
    <div class="col col-3">
        <div class="row justify-content-end">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Hi, // user.name //
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2" ng-controller="NavController">
                    <button class="dropdown-item" type="button" ng-click="chat()">Chat</button>
                    <button class="dropdown-item" type="button" ng-click="device()">Device</button>
                    <button class="dropdown-item" type="button" ng-click="messages()">Messages</button>
                    <button class="dropdown-item" type="button" ng-click="users()">Users</button>
                    <button class="dropdown-item" type="button" ng-click="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>
</div>
