{% extends "base.html" %}

{% block content %}
<div class="container">
    {% for m in messages %}
        {{ m.sender.name }}: {{ m.message }} {{ m.id }}
    <br/>
{% endfor %}
</div>

<div class="container">
    <h1 class="title">
      Welcome, {{ name }}!
    </h1>
    <form method="post" action="/api/send">
        <label for="text">Text:</label>
        <input type="text" name="message" id="text"/>
        <button id="send">Send</button>
    </form>
    <br/>
    <a href="/logout">Logout</a>
</div>
{% endblock %}
