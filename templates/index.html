{% extends "base.html" %}

{% block content %}
<div class="container-fluid bg-secondary" ng-controller="SessionController" id="app">
    <div class="container" id="app-header">
        <div class="row bg-primary text-light align-items-center justify-content-between p-1" id="app-header">
            <div class="col col-2 pl-0" id="header-title">
                RockBlock Chat
            </div>
            <div class="col col-2">
                <div class="row justify-content-end">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Hi, // user.name //
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button">Settings</button>
                            <button class="dropdown-item" type="button">Admin</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container p-0 bg-light text-dark">
        <div ng-view></div>
    </div>
</div>
{% endblock %}
