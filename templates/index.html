{% extends "base.html" %}

{% block content %}
<div class="container has-background-white has-text-dark">
    <div class="level" ng-repeat="message in messages">
        <p class="level-item" ng-class="matchUser(message.sender.id)">
            // message.message //
        </p>
    </div>
</div>

<div class="container">
    <form method="post" ng-submit="sendMessage()">
        <label for="text">Text:</label>
        <input type="hidden" ng-model="current_user" value="{{ current_user.id }}"/>
        <input type="text" ng-model="message" name="message" id="text"/>
        <button type="submit" id="send">Send</button>
    </form>
    <br/>
    <a href="/logout">Logout</a>
</div>
{% endblock %}
