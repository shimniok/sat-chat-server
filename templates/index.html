<!DOCTYPE html>
<html lang="en" ng-app="RockBlockApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RockBLOCK Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.14/angular-route.js"></script>
</head>

<body>
    <script src="{{ url_for('static', filename='app.module.js') }}"></script>
    <script src="{{ url_for('static', filename='message.service.js') }}"></script>
    <script src="{{ url_for('static', filename='rockblock.service.js') }}"></script>
    <script src="{{ url_for('static', filename='auth.service.js') }}"></script>
    <script src="{{ url_for('static', filename='login.controller.js') }}"></script>
    <script src="{{ url_for('static', filename='session.controller.js') }}"></script>
    <script src="{{ url_for('static', filename='session.service.js') }}"></script>
    <script src="{{ url_for('static', filename='chat.controller.js') }}"></script>
    <script src="{{ url_for('static', filename='admin.controller.js') }}"></script>

    <div class="container-fluid bg-secondary" ng-controller="SessionController" id="app">
        <div class="container" id="app-header">
            <div class="row bg-primary text-light align-items-center justify-content-between p-1" id="app-header">
                <div class="col col-2 pl-0" id="header-title">
                    RockBlock Chat
                </div>
                <div class="col col-2">
                    <div class="row justify-content-end">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Hi, // user.name //
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                                <button class="dropdown-item" type="button">Settings</button>
                                <button class="dropdown-item" type="button">Admin</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container p-0 bg-light text-dark">
            <div ng-view></div>
        </div>

    </div>
</body>
</html>
