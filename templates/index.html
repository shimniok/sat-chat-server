{% extends "base.html" %}

{% block content %}
<div class="container">
{% for m in messages %}
        <div class={% if m.sender_id == my_id %}"level level-left"{% else %}"level level-right"{% endif %}>
            <div class="box">
                {{ m.sender.name }}: {{ m.message }} {{ m.id }}
            </div>
        </div>
{% endfor %}
</div>

<div class="container">
    <h1 class="title">
      Welcome, {{ my_name }}!
    </h1>
    <form method="post" action="/api/send">
        <label for="text">Text:</label>
        <input type="text" name="message" id="text"/>
        <button id="send">Send</button>
    </form>
    <br/>
    <a href="/logout">Logout</a>
</div>
{% endblock %}
